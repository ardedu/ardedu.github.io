<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telebot Web App</title>
    <style>
        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }

        body{
           font-weight: 200;
           color: var(--tg-theme-text-color);
           background: var(--tg-theme-bg-color);
        }

        #main{
           width: 100%;
           padding: 20px;
           text-align: center;
        }

        #img{
           width: 25%;
           margin: 20px;
        }

        #text{
            width: 40%;
            position: relative;
            left: 30%;
            

        }
        
        
         #buy {
          border: 0;
          border-radius: 5px;
          margin-top: 50px;
          height: 60px;
          width: 200px;
          font-size: 20px;
          font-weight: 500;
          cursor: pointer;
          transition: all 500ms ease;
          color: var(--tg-theme-button-color);
          background: var(--tg-theme-button-text-color);


        }

        #buy:hover {
          background: var(--tg-theme-secondary-bg-color);

        }
    </style>




</head>
<body>
<div id="main">
    <h1>Magasin en ligne</h1>
    <img src="image.png" alt="image" id="img">
    <div id="text">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid culpa deserunt distinctio.</p>
    </div>
    <button id="buy">Acheter</button>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
